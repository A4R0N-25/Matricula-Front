<body class="text-center" style="overflow-y: scroll; height: 100%;">
  <form class="form-signin" [formGroup]="registrar" (ngSubmit)="registrarse()">
    <img class="mb-4" src="https://www.espe.edu.ec/wp-content/uploads/2018/11/espe.png" alt="" width="250"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal"><b>Actualización de Datos</b></h1>
    <label>Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" placeholder="Daniel" pattern="[A-Za-z ]{0,50}" [(ngModel)]="estudiante.nombre">
    <div *ngIf="registrar.controls['nombre'].invalid && (registrar.controls['nombre'].dirty || registrar.controls['nombre'].touched)" class="alert alert-danger">

      <div *ngIf="registrar.controls['nombre'].errors?.required">
       Se requiere un nombre
      </div>
      <div *ngIf="registrar.controls['nombre'].invalid && registrar.controls['nombre'].value!=''">
        No se admiten numeros u otro tipo de caracteres
       </div>
    </div><br>
    <label>Apellido</label>
    <input type="text" class="form-control" formControlName="apellido" placeholder="Yandun" pattern="[A-Za-z ]{0,50}" [(ngModel)]="estudiante.apellido">
    <div *ngIf="registrar.controls['apellido'].invalid && (registrar.controls['apellido'].dirty || registrar.controls['apellido'].touched)" class="alert alert-danger">

      <div *ngIf="registrar.controls['apellido'].errors?.required">
       Se requiere un apellido
      </div>
      <div *ngIf="registrar.controls['apellido'].invalid && registrar.controls['apellido'].value!=''">
        No se admiten numeros u otro tipo de caracteres
       </div>
    </div><br>
    <mat-form-field appearance="fill" class="formulario">
      <mat-select formControlName="genero" required [(ngModel)]="estudiante.genero">
        <mat-option>-- None --</mat-option>
        <mat-option value="MAS">Masculino</mat-option>
        <mat-option value="FEM">Femenino</mat-option>
        <mat-option value="OTR">Otro</mat-option>
      </mat-select>
      <mat-label>
        <mat-icon>emoji_people</mat-icon> <b> Genero</b>
      </mat-label>
    </mat-form-field><br>
    <label>Telefono</label>
    <input type="text" class="form-control" formControlName="telefono" placeholder="0960122383" pattern="[0-9]{10}" [(ngModel)]="estudiante.telefono">
    <div *ngIf="registrar.controls['telefono'].invalid && (registrar.controls['telefono'].dirty || registrar.controls['telefono'].touched)" class="alert alert-danger">

      <div *ngIf="registrar.controls['telefono'].errors?.required">
       Se requiere un telefono
      </div>
      <div *ngIf="registrar.controls['telefono'].invalid && registrar.controls['telefono'].value!=''">
        Invalido
       </div>
    </div><br>
    <label>Dirección</label>
    <input type="text" class="form-control" formControlName="direccion" placeholder="Quito, Av.Maldonado" [(ngModel)]="estudiante.direccion">
    <div *ngIf="registrar.controls['direccion'].invalid && (registrar.controls['direccion'].dirty || registrar.controls['direccion'].touched)" class="alert alert-danger">

      <div *ngIf="registrar.controls['direccion'].errors?.required">
       Se requiere una dirección
      </div>
    </div><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Actualizar</button>
    <br>
  </form>
</body>
