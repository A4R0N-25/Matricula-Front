<body class="text-center">
  <form class="form-signin" [formGroup]="login" (ngSubmit)="Verificar()">
    <img class="mb-4" src="https://www.espe.edu.ec/wp-content/uploads/2018/11/espe.png" alt="" width="250"
      height="72">
    <h1 class="h3 mb-3 font-weight-normal">Inicie Sessi칩n</h1>
    <label for="inputEmail" class="sr-only">Correo Electronico</label>
    <input type="correo" class="form-control" formControlName="correo" placeholder="dayandun@espe.edu.ec">
    <div *ngIf="login.controls['correo'].invalid && (login.controls['correo'].dirty || login.controls['correo'].touched)" class="alert alert-danger">

      <div *ngIf="login.controls['correo'].errors?.required">
       Se requiere un correo electronico
      </div>
      <div *ngIf="login.controls['correo'].errors?.email">
        Correo Invalido
      </div>
    </div>
    <label for="inputPassword" class="sr-only">Contrase침a</label>
    <input type="password" class="form-control" formControlName="password" placeholder="contrase침a">
    <div *ngIf="login.controls['password'].invalid && (login.controls['password'].dirty || login.controls['password'].touched)" class="alert alert-danger">

      <div *ngIf="login.controls['password'].errors?.required">
        Se requiere la constrase침a
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
  </form>
</body>
